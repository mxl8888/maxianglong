<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
</head>
<body>
<script type="text/javascript">
    var score = 45 ;
    if(score>=90){
        document.write("您是一等生")
    }else if(score>=80 && score<90){
        document.write("您是二等生")
    }else if(score>=70 && score<80){
        document.write("您是三等生")
    }else if(score>=60 && score<70){
        document.write("您是四等生")
    }else if(score>=50 && score<60){
        document.write("您是五等生")
    }else if(score>=40 && score<50){
        document.write("您是六等生")
    }else if(score>=30 && score<40){
        document.write("您是七等生")
    }
    else if(score>=20 && score<30){
        document.write("您是八等生")
    }
    else if(score>=10 && score<20){
        document.write("您是九等生")
    }
    else{
        document.write("您是十等生")
    }
</script>
</body>
</html>
